<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Træningsbukser</title>
    <link rel="stylesheet" href="CSS/generel.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav_menu">
          <li class="nav_punkt">
            <a href="forside.html">Forside</a>
          </li>
          <li class="nav_punkt">
            <a href="kategori.html">Kategorier</a>
          </li>
          <li class="nav_punkt">
            <a href="produktliste.html">Produkter</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="product-container">
        <div class="product-image">
          <img src="" alt="Produkt billede" />
        </div>
        <div class="purchaseBox">
          <p class="product-name">Produkt navn</p>
          <p class="product-brand">Brand navn</p>
          <p class="product-category">Kategori</p>
          <p class="product-price">Pris</p>
          <form>
            <label
              >Vælg størrelse
              <select name="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
          </form>
          <button class="buy-button">Køb</button>
          <a href="produktliste.html" class="product-link">Se alle produkter</a>
        </div>

        <div class="product-details">
          <h1>Produkt information</h1>
          <dl class="product-description">
            <dt>Model name:<span class="model-name"></span></dt>
            <dt>Farve: <span class="colour-name"></span></dt>
            <dt>Gender: <span class="gender-name"></span></dt>
            <dt>Season: <span class="season-name"></span></dt>
            <dt>Inventory number: <span class="inventory-number"></span></dt>
          </dl>
          <!-- <p class="product-category"></p>
          <p class="product-brand"></p>
          <p class="product-price"></p>
          <p class="product-description"></p> -->
        </div>
      </div>
    </main>
    <script src="Java/produkt.js"></script>
  </body>
  <footer></footer>
</html>
